<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h3 class="mb-4">Bootstrap Buttons</h3>

    <!-- Row 1 -->
    <div class="mb-2">
        <button id="button-1" class="btn btn-primary me-2">Button-1</button>
        <button id="button-2" class="btn btn-outline-secondary me-2">Button-2</button>
        <button id="button-3" class="btn btn-success btn-lg me-2">Button-3</button>
        <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
    </div>

    <!-- Row 2 -->
    <div class="mb-2">
        <button id="button-5" class="btn btn-warning btn-lg w-100">Button-5</button>
    </div>

    <!-- Row 3 -->
    <div class="mb-2">
        <button id="button-6" class="btn btn-info me-2" disabled>Button-6</button>
        <button id="button-7" class="btn btn-light me-2">Button-7</button>
        <button id="button-8" class="btn btn-link">Button-8</button>
    </div>

</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
