<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Assignment</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="mb-4">Bootstrap Buttons Example</h2>

    <!-- Button 1: Primary -->
    <button id="button-1" class="btn btn-primary mb-2">Primary Button</button><br>

    <!-- Button 2: Outline Secondary -->
    <button id="button-2" class="btn btn-outline-secondary mb-2">Outline Secondary Button</button><br>

    <!-- Button 3: Success Large -->
    <button id="button-3" class="btn btn-success btn-lg mb-2">Success Large Button</button><br>

    <!-- Button 4: Danger Small -->
    <button id="button-4" class="btn btn-danger btn-sm mb-2">Danger Small Button</button><br>

    <!-- Button 5: Warning Large Full Width -->
    <button id="button-5" class="btn btn-warning btn-lg w-100 mb-2">Warning Large Full-Width Button</button><br>

    <!-- Button 6: Disabled Info -->
    <button id="button-6" class="btn btn-info mb-2" disabled>Disabled Info Button</button><br>

    <!-- Button 7: Light -->
    <button id="button-7" class="btn btn-light mb-2">Light Button</button><br>

    <!-- Button 8: Link -->
    <button id="button-8" class="btn btn-link mb-2">Link Button</button><br>

</div>

</body>
</html>
